<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pilihan</title>
</head>
<body>
    <form action="#" method="GET">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>
        <br>
        <label>Masukkan Pilihan:</label>
        <br>
        <input type="text" name="pilihan1" required placeholder="Pilihan 1">
        <br>
        <input type="text" name="pilihan2" required placeholder="Pilihan 2">
        <br>
        <input type="text" name="pilihan3" required placeholder="Pilihan 3">
        <br>
        <label for="selection">Pilih salah satu:</label>
        <select id="selection" name="selection" required>
            <option value="pilihan1">Pilihan 1</option>
            <option value="pilihan2">Pilihan 2</option>
            <option value="pilihan3">Pilihan 3</option>
        </select>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
